{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
  <h1 class="text-3xl font-bold mb-6">Add a New Book</h1>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700">Title:</label>
      <input type="text" name="title" class="w-full border border-gray-300 p-2 rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Author:</label>
      <input type="text" name="author" class="w-full border border-gray-300 p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description:</label>
      <textarea name="description" class="w-full border border-gray-300 p-2 rounded" rows="4"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Cover Image URL:</label>
      <input type="url" name="cover_image" class="w-full border border-gray-300 p-2 rounded" placeholder="https://storj.io/yourbucket/cover.jpg">
    </div>
    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Add Book</button>
  </form>
</div>
{% endblock %}
