<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigwangles | Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6495ed; /* cornflowerblue */
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .header {
            background-color: var(--dark);
            color: var(--light);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -10%;
            width: 120%;
            height: 100px;
            background: var(--light);
            transform: rotate(-3deg);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: 1s;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--light);
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: var(--light);
            border-radius: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: var(--primary);
            color: var(--light);
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #4d7ec4;
        }

        .footer {
            background: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ZIGWANGLES</h1>
        <p>Full Stack Developer & Tech Enthusiast</p>
    </header>

    <nav class="nav">
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="projects" class="section">
        <h2>Featured Projects</h2>
        <div class="projects-grid">
            <!-- Repeat for each project -->
            <div class="project-card">
                <i class="fas fa-code-branch float" style="color: var(--primary); font-size: 2rem;"></i>
                <h3>Project Alpha</h3>
                <p>A revolutionary web platform built with modern technologies.</p>
                <div class="tech-stack">
                    <small>React, Node.js, MongoDB</small>
                </div>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>

    <section id="skills" class="section">
        <h2>Technical Skills</h2>
        <div class="skills-container">
            <div class="skill-item">
                <i class="fab fa-js"></i>
                <span>JavaScript</span>
            </div>
            <!-- Add more skill items -->
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <input type="email" placeholder="Your Email">
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
        </form>
    </section>

    <footer class="footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2023 Zigwangles. All rights reserved.</p>
    </footer>

    <script>
        // Scroll animation trigger
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.section').forEach((section) => {
            observer.observe(section);
        });

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
